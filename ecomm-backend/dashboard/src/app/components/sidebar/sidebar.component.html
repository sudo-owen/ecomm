<aside class="sidebar-container">
  <div class="p-6 border-b border-gray-200">
    <h1 class="text-2xl font-bold">AB Test Dashboard</h1>
  </div>

  <nav class="p-3 space-y-1">
    <a
      routerLink="/"
      (click)="setCurrentPage('home')"
      [class.bg-gray-100]="currentPage === 'home'"
      class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
    >
      <lucide-icon [name]="icons.Home" class="h-5 w-5"></lucide-icon>
      <span class="ml-3">Overview</span>
    </a>

    <a
      routerLink="/experiments"
      (click)="setCurrentPage('list')"
      [class.bg-gray-100]="currentPage === 'list'"
      class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
    >
      <lucide-icon [name]="icons.List" class="h-5 w-5"></lucide-icon>
      <span class="ml-3">Experiments List</span>
    </a>

    <a
      routerLink="/create"
      (click)="setCurrentPage('create')"
      [class.bg-gray-100]="currentPage === 'create'"
      class="flex items-center px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
    >
      <lucide-icon [name]="icons.PlusCircle" class="h-5 w-5"></lucide-icon>
      <span class="ml-3">Create Advanced</span>
    </a>
  </nav>
</aside>
