<!-- components/product-grid/product-grid.component.html -->
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Our Products</h1>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let product of products"
      class="bg-white rounded-lg shadow-md overflow-hidden"
    >
      <img
        [src]="product.imageUrl"
        [alt]="product.name"
        class="w-full h-48 object-cover cursor-pointer"
      />

      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
        <p class="text-gray-600 mb-2">
          {{ product.description | slice : 0 : 50 }}...
        </p>
        <p class="text-sm text-gray-500 mb-4">Stock: {{ product.stock }}</p>
        <div class="flex justify-between items-center">
          <span class="text-xl font-bold">${{ product.price }}</span>
          <button
            (click)="addToCart(product)"
            [disabled]="product.stock === 0"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-400"
          >
            {{ product.stock === 0 ? "Out of Stock" : "Add to Cart" }}
          </button>
        </div>

        <!-- Learn More button -->
        <button
          routerLink="/product/{{ product.id }}"
          class="mt-4 w-full bg-gray-200 text-gray-600 px-4 py-2 rounded-md hover:bg-gray-300 transition-colors"
        >
          Learn More
        </button>
      </div>
    </div>
  </div>
</div>
